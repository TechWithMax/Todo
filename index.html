<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale = 1">
    <title>To do App</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    
</head>
<body>
    <div class="container">
        <h2 class="text-center">Welcome to my todo list app in javascript.</h2>
    

    <div class="form-group">
        <label for="inputItem">Add</label>
        <input type="text" class="form-control" name="" id="inputItem">
    </div>
    <button id="addbtn" class="btn btn-info">Add list</button>
    <button id="clearbtn" class="btn btn-danger">Clear</button>
    <br>

    <p>All todo lists</p>
    <ol id="mylist"></ol>
    </div>
    
    <script type="" src="js/script.js"></script>  
</body>
</html>
